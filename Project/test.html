<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Black Layer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Set the background color of the body to black */
    }

    .image-container {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .black-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control the transparency of the black layer */
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="black-layer"></div>
    <img class="image" src="./Rectangle 8046.png" alt="Your Image">
  </div>
</body>
</html>
