<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   .arrow-top {
    width: 20px;
    height: 20px;
    border-top: 1px solid red;
    transform: rotate(45deg);
    margin-left: 96px;
    margin-top: -1px;
}
.arrow-bottom {
    width: 20px;
    height: 20px;
    border-top: 1px solid red;
    transform: rotate(135deg);
    position: absolute;
    top: 7px;
    left: 104px;
}
   .middle {
    width: 120px;
    height: 20px;
    border-top: 1px solid red;
    position: absolute;
    top: 17px;
}
  </style>
</head>
<body>

  <div class="arrow">
    <div class="arrow-top"></div>
    <div class="middle">

    </div>
    <div class="arrow-bottom"></div>
  </div>

</body>
</html>
