<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="./mystyles.css">
  </head>
  <body class="container">
    <div class="card">
      <div class="card-body">Storage Account</div>
    </div>

    <div class="button-container">
      <button class="custom-button active">
        <a href="./screen2.html">Create</a>
      </button>
      <button class="custom-button">Edit</button>
      <button class="custom-button">Delete</button>
      <button class="custom-button">Status</button>
      <button class="custom-button">View</button>
    </div>
    <div class="card content-details">
      <div class="legend-container">
        <div class="top-text">
          <span>Some text goes here <span style="color: red">*</span> </span>
        </div>
        <div class="content">
          <select
            class="form-select"
            aria-label="Default select example"
            style="border: none"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <p class="records">Showing 1 of 1 Records</p>
      <div class="parent">
        <div class="child first">
          <input
            type="text"
            placeholder="Find Instance by Attribute or Tag (Case Sensitive)"
          />
        </div>
        <div class="child second">
          <div class="input-container">
            <input type="text" placeholder="" style="text-align: center" />
            <button class="close-button">X</button>
          </div>
        </div>
        <div class="child third">
          <button>Clear Filters</button>
        </div>
      </div>
      <table class="table custom-table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Column 2</th>
            <th scope="col">Column 3</th>
            <th scope="col">Column 4</th>
            <th scope="col">Column 5</th>
            <th scope="col">Column 6</th>
            <th scope="col">Column 7</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="radio" /></td>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
